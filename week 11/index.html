<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" style="margin-top: 30px;">
			<a href="new.html">Create New Items</a>
			<table class="table table-striped table-bordered" style="box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)">
			  <thead>
				<tr>
				  <th scope="col">List</th>
				  <th scope="col">Manga</th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td id="favManga"></td>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td id="secondFavManga"></td>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td id="thirdFavManga"></td>
				</tr>
				<tr>
				  <th scope="row"><a href="edit.html">Change your favorite manga!</a></th>
				  <td></td>
				</tr>
			  </tbody>
			</table>
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
			<script>
				function displayManga() {
				//find the spells and parse, then update the page with them
				var manga = JSON.parse(localStorage.getItem('manga'));
				
				$(manga).each(function() {
					$("#favManga").append(`${this.favManga}`);
					$("#secondFavManga").append(`${this.secondFavManga}`);
					$("#thirdFavManga").append(`${this.thirdFavManga}`);					
				});
			}
			
			displayManga();
			</script>
		<div>
	</body>
</html>
